<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Temperature converter</title>
</head>
<body>
    
    <div class="container">

        <h1>Temperature Units Converter</h1>

        <label>
            <p>Temperature in [<sup>o</sup>C]:</p>
            <input type="number" class="celsius"value="" placeholder="0"></input>
        </label>

        <label>
            <p>Temperature in [<sup>o</sup>F]:</p>
            <input type="number" class="fahrenheit" value="" placeholder="32"></input>
        </label>

        <label>
            <p>Temperature in [K]:</p> 
            <input type="number" class="kelvin" value="" placeholder="273,15"></input>
        </label>

        <button type="button" class="btn">CLEAR</button>

    </div>

    <script src="js/index.js"></script>
    <script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>
</body>
</html>
